<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Survey Form</h1>
        <form>
        
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="experience">Your Experience:</label>
                <select class="form-control" id="experience">
                    <option value="5">Very Satisfied</option>
                    <option value="4">Satisfied</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unsatisfied</option>
                    <option value="1">Very Unsatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="purchase-satisfaction">How Satisfied Are You With:</label>
                <select class="form-control" id="purchase-satisfaction">
                    <option value="5">Very Satisfied</option>
                    <option value="4">Satisfied</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unsatisfied</option>
                    <option value="1">Very Unsatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service-satisfaction">Purchase:</label>
                <select class="form-control" id="service-satisfaction">
                    <option value="5">Very Satisfied</option>
                    <option value="4">Satisfied</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unsatisfied</option>
                    <option value="1">Very Unsatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company-satisfaction">Service:</label>
                <select class="form-control" id="company-satisfaction">
                    <option value="5">Very Satisfied</option>
                    <option value="4">Satisfied</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unsatisfied</option>
                    <option value="1">Very Unsatisfied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="likely-buy-again">How Likely Are You To:</label>
                <select class="form-control" id="likely-buy-again">
                    <option value="5">Very Likely</option>
                    <option value="4">Likely</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unlikely</option>
                    <option value="1">Very Unlikely</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recommend-product">Recommend Our Product To Others:</label>
                <select class="form-control" id="recommend-product">
                    <option value="5">Very Likely</option>
                    <option value="4">Likely</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unlikely</option>
                    <option value="1">Very Unlikely</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recommend-company">Recommend Our Company To Others:</label>
                <select class="form-control" id="recommend-company">
                    <option value="5">Very Likely</option>
                    <option value="4">Likely</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unlikely</option>
                    <option value="1">Very Unlikely</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions:</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments or suggestions"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
